<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
     
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto max-w-2xl mt-12 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">My To-Do List</h1>
                <div id="user-info" class="text-xs text-green-500 dark:text-green-400">Using Local Storage</div>
            </div>

            <!-- Form to add a new task -->
            <form id="add-task-form" class="flex items-center gap-3 mb-6">
                <input type="text" id="task-input" class="flex-grow bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Add a new task..." required>
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition-colors duration-200">
                    Add Task
                </button>
            </form>

            <!-- Task list -->
            <div id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically inserted here -->
            </div>

             <!-- Message for when there are no tasks -->
            <div id="no-tasks-message" class="text-center text-gray-500 dark:text-gray-400 py-8 hidden">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">All tasks completed!</h3>
                <p class="mt-1 text-sm text-gray-500">Add a new task to get started.</p>
            </div>
        </div>
    </div>

    <!-- App Logic using Local Storage -->
    <script src="script.js"></script>
</body>
</html>
